{{template "base" .}}

{{define "content"}}

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vanillajs-datepicker@1.3.4/dist/css/datepicker-bs5.min.css">
 <link rel="stylesheet" type="text/css" href="https://unpkg.com/notie/dist/notie.min.css">


<style>
    .redText{
        color: red;
    }
</style>

<main>
    <div class="container py-4">

        <div class="p-3 mb-4 bg-dark rounded-3 text-bg-dark ">
            <div class="container-fluid py-1">
                <h1 class="display-5 fw-bold text-center mt-5">Welcome Booking</h1>
                <p class = "display-8 fw-bold text-center mt-3">Your favourite hunting shop</p>
                
                <div class = "col-md-6">
                    <h1 class="col-md-8 fw-bold fs-4 mt-5">Search for availavility of the quest</h1>
                <form action = "/make-reservation-quest" method = "POST" novalidate class= "needs-validation">
                    <input type = "hidden" name = "csrf_token" value = "{{.CSRFToken}}">
                    <div class = "col-md-3"></div>
                    <div id ="revervationDates" class="row">

                    <div class="mb-3 col">

                      <label for="start_date" class="form-label">Start date</label>
                      <input type="date" class="form-control" id="start_date" name = "start_date" aria-describedby="startDateHelp">
                      <div  class="form-label">YYYY-MM-DD</div>
                    </div>

                    
                    <div class="mb-3 col">
                        <label for="end_date" class="form-label">End date</label>
                        <input type="date" class="form-control" id="end_date" name = "end_date" aria-describedby="startDateHelp">
                        <div class="form-label">YYYY-MM-DD</div>
                      </div>
                    </div>


                    <button type="submit" class="btn btn-outline-light">Search availavility</button>
                  </form>
                  
                </div>
            </div>
        </div>
    </div>

</main>

<script src="https://unpkg.com/notie"></script>
<script src="../assets/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vanillajs-datepicker@1.3.4/dist/js/datepicker-full.min.js"></script>
{{end}}

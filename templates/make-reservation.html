{{template "base" .}}

{{define "content"}}

<main>

    <div class="container py-4">

        <div class="p-3 mb-4 bg-dark rounded-3 text-bg-dark ">
            <div class="container-fluid py-1">
                <h1 class="display-5 fw-bold text-center mt-5">Welcome Booking</h1>
                <p class = "display-8 fw-bold text-center mt-3">Your favourite hunting shop</p>

                <h1>Make Reservation</h1>

                <form method = "post" action = "/make-reservation" class = "needs-validation" novalidate>
                    <input type = "hidden" name = "csrf_token" value = "{{.CSRFToken}}">
                        <div class = "form-group">
                            <label for = "first_name">first name</label>
                            {{with .Form.Errors.Get "first_name"}}
                                <label class = "text-danger">{{.}}</label>
                            {{end}}
                            <input type = "text" name = "first_name" id = "first_name " class = "form-control {{with .Form.Errors.Get "first_name"}} is-invalid {{end}}"

                                   required autocomplete = "off">
                        </div>
                        <div class = "form-group">
                            <label for = "last_name">last name</label>
                            <input type = "text" name = "last_name" id = "last_name" class = "form-control" required autocomplete = "off">
                        </div>
                        <div class = "form-group">
                            <label for = "email">email</label>
                            <input type = "email" name = "email" id = "email" class = "form-control" required autocomplete = "off">
                        </div>
                        <div class = "form-group">
                            <label for = "phone">Phone number</label>
                            <input type = "text" name = "phone" id = "phone" class = "form-control" required autocomplete = "off">
                        </div>
                    </hr>
                    <input type = "submit" class = "btn btn-outline-secondary" class = "form-control" type="button" value = "Make Reservation">
                </form>
            </div>
        </div>

        <footer class="pt-3 mt-4 text-body-secondary border-top">
            &copy; 2023
        </footer>
    </div>
    

</main>

{{end}}
